repos:
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bunx prettier --check --ignore-unknown
        language: system
        types_or: [markdown, json, yaml, css, javascript, ts, tsx, astro]
        exclude: |
          (?x)^(
            node_modules/.*|
            dist/.*|
            bun\.lock
          )$

      - id: eslint
        name: eslint
        entry: bunx eslint
        language: system
        types_or: [javascript, ts, tsx, astro]
        exclude: |
          (?x)^(
            node_modules/.*|
            dist/.*
          )$

      - id: astro-check
        name: astro check
        entry: bunx astro check
        language: system
        pass_filenames: false
        types_or: [ts, tsx, astro]
